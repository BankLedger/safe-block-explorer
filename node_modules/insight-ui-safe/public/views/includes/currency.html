<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('SAFE')" data-ng-class="{active: currency.symbol == 'SAFE'}">SAFE</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mSAFE')" data-ng-class="{active: currency.symbol == 'mSAFE'}">mSAFE</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('uSAFE')" data-ng-class="{active: currency.symbol == 'uSAFE'}">uSAFE</a>
  </li>
</ul>
